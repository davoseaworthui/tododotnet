<mat-card class="add-todo-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>add</mat-icon>
        Add New Todo
      </mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
        <!-- Title Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>What needs to be done?</mat-label>
          <input matInput 
                 [(ngModel)]="newTodo.title" 
                 name="title"
                 required>
        </mat-form-field>
  
        <!-- Description Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description (Optional)</mat-label>
          <input matInput 
                 [(ngModel)]="newTodo.description" 
                 name="description">
        </mat-form-field>
  
        <!-- Priority Field - Simplified -->
        <mat-form-field appearance="outline" class="priority-field">
          <mat-label>Priority</mat-label>
          <mat-select [(ngModel)]="newTodo.priority" name="priority">
            <mat-option value="1">Low Priority</mat-option>
            <mat-option value="2">Medium Priority</mat-option>
            <mat-option value="3">High Priority</mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Submit Button -->
        <div class="button-container">
          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  [disabled]="!newTodo.title || isSubmitting">
            <mat-icon>add</mat-icon>
            Add Todo
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
